<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Cadastre seu veículo para vender mais rápido!</h2>
        </div>
        <div class="form-conteiner">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda fácil seu carro!</h1>
                <p>Descreva as caracteristicas e marque os opcionais que ele possui</p>
                <form>
                    <div class="box-input">
                        <label for="title">Título do anúncio <span class="required-field">*</span></label>
                        <input
                        type="text"
                        name="title" 
                        id="title" 
                        class="block"
                        placeholder="escreva o modelo do seu veículo" 
                        maxlength="30"
                        minlength="1"
                        required> 
                    </div>
                    <div class="box-input">
                        <label for="price">Preço <span class="required-field">*</span></label>
                        <input
                        type="number"
                        name="price" 
                        id="price" 
                        class="block"
                        placeholder="Defina o preço"
                        required> 
                    </div>
                    <div class="box-input">
                        <label for="description">Descrição <span class="required-field">*</span></label>
                        <textarea name="description" id="description" class="block" placeholder="Escreva detalhes, por exemplo se o carro tem algum arranhão."></textarea>
                    </div>
                    <div class="box-input">
                        <label for="brand">Marca <span class="required-field">*</span></label>
                        <input
                        type="text"
                        name="brand" 
                        id="brand" 
                        class="block"
                        placeholder="Escreva a marca do veículo"
                        required> 
                    </div>
                    <div class="box-input">
                        <label for="model">Modelo <span class="required-field">*</span></label>
                        <input
                        type="text"
                        name="model" 
                        id="model" 
                        class="block"
                        placeholder="Escreva o modelo do veículo"
                        required> 
                    </div>
                    <div class="box-input">
                        <label for="mileage">Kilometragem <span class="required-field">*</span></label>
                        <input
                        type="number"
                        name="mileage" 
                        id="mileage" 
                        class="block"
                        placeholder="Escreva o Kilometragem do veículo"
                        required> 
                    </div>
                    <div class="box-input">
                        <label for="purchase_date">Data de compra <span class="required-field">*</span></label>
                        <input
                        type="date"
                        name="purchase_date" 
                        id="purchase_date" 
                        class="block"
                        required> 
                    </div>
                    <div class="box-input">
                        <p>Tipo de câmbio: <span class="required-field">*</span>
                        </p>
                        <input type="radio" id="manual" name="gear">
                        <label for="manual">Manual</label>
                        <input type="radio" id="auto" name="gear">
                        <label for="auto">Automático</label>
                    </div>
                    <div class="optional-box">
                        <p>Opcionais</p>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="airbag" name="Optional[]" value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" id="alarm" name="Optional[]" value="alarm">
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" id="ac" name="Optional[]" value="ac">
                                <label for="ac">Ar condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" id="reverse-camera" name="Optional[]" value="reverse-camera">
                                <label for="reverse-camera">Câmera de Re</label>
                            </li>
                        </ul>
                    </div>
                    <div class="optional-box">
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="lane-assis" name="Optional[]" value="lane-assis">
                                <label for="lane-assis">Assistente de Pista</label>
                            </li>
                            <li>
                                <input type="checkbox" id="keyless" name="Optional[]" value="keyless">
                                <label for="keyless">Partida Keyless</label>
                            </li>
                            <li>
                                <input type="checkbox" id="smartphone" name="Optional[]" value="smartphone">
                                <label for="smartphone">Integração com celular</label>
                            </li>
                            <li>
                                <input type="checkbox" id="leather-seat" name="Optional[]" value="leather-seat">
                                <label for="reverse-camera">Banco de Couro</label>
                            </li>
                        </ul>
                    </div>
                    <div class="box-input">
                        <p>Fotos do carro: <span class="required-field">*</span></p>
                        <input type="file" multiple accept="image/png, image/ jpg" id="images" name="image">
                    </div>
                    <input type="submit" value="Enviar" class="btn-submit"/>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
